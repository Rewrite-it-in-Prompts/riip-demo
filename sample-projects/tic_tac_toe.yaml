vision: |

  Implement an interactive command-line game of tic-tac-toe with the following features:
  - enables the human player to play against the computer.
  - the computer player should try to play a perfect game.

system: You're an experienced Systems Architect. You believe strongly in KISS, DRY, and YAGNI.

workspace: tic_tac_toe

recursively: [architecture.yaml]

tasks:

  - target: architecture.yaml
    imports: [lib:architectures/architecture-task.txt]
    prompt: |
      Follow the instructions in the attached txt file.
      Use "imports: [lib:architectures/java21-container.txt]" for the Dockerfile target.
